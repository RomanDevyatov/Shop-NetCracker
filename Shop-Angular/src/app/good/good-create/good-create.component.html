<h3>Добавить товар</h3>
<div style="width: 400px;">
  
<form name="form" (ngSubmit)=" onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Название" [(ngModel)]="form.name" required/>    
        
      </div>
      <div class="form-group">
        <input
          type="text" class="form-control" name="brand" placeholder="Фирма" [(ngModel)]="form.brand" required/>        
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="amount" placeholder="Количество" [(ngModel)]="form.amount" required/>        
      </div>

    <div class="form-group">
      <select class="select-css" [(ngModel)]="form.categoryName" name="categoryName" required>        
        <option disabled selected>Выбери спорт</option>
        <option >Лыжные гонки</option>
        <option>Парусный</option>  
        <option>Волейбол</option> 
        <option>Баскетбол</option>
        <option>Футбол</option> 
        <option>Гимнастика</option> 
        <option>Бокс</option> 
        <option>Борьба</option> 
        <option>Лёгкая атлетика</option> 
        <option>Тяжелая атлетика</option> 
      </select>
    </div>

      <div class="form-group">
      <input type="text" class="form-control" name="size" placeholder="Размер" [(ngModel)]="form.size" required/>   
      </div>

    <div class="form-group">
      <input type="text" class="form-control" name="price"  placeholder="Цена" [(ngModel)]="form.price" name="price" required/>
    </div>

    

      <div class="form-group">
        <button type="submit()" class="btn btn-primary btn-block">Добавить на склад</button>
      </div>

    </form>
</div>
